<h1 mat-dialog-title>Dienst anlegen</h1>

<div mat-dialog-content>
    <!-- Name -->
    <mat-form-field appearance="standard">
        <mat-label>Name</mat-label>
        <input [(ngModel)]="service.name" matInput placeholder="Name des Services">
    </mat-form-field>

    <!-- Long -->
    <mat-form-field appearance="standard">
        <mat-label>Longitude</mat-label>
        <input [(ngModel)]="service.longitude" matInput placeholder="Longitude des Services">
    </mat-form-field>

    <!-- Lat -->
    <mat-form-field appearance="standard">
        <mat-label>Latitude</mat-label>
        <input  [(ngModel)]="service.latitude" matInput placeholder="Latitude des Services">
    </mat-form-field>

    <!-- Date -->
    <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input [(ngModel)]="customDate" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <!-- Time -->
    <mat-form-field>
        <div class="24hr-example">
            <input [(ngModel)]="customTime" matInput placeholder="24hr format" [ngxTimepicker]="fullTime" [format]="24" readonly>
            <ngx-material-timepicker #fullTime></ngx-material-timepicker>
       </div>
    </mat-form-field>    

    <!-- Employee -->
    <mat-form-field>
        <mat-label>Mitarbeiter</mat-label>
        <mat-select [(value)]="service.employeeId">
            <mat-option *ngFor="let employee of employees" [value]="employee.id">
                {{ employee.name }}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button (click)="closeDialogAndSave()" cdkFocusInitial>Ok</button>
    <!--[mat-dialog-close]="data"-->
</div>
